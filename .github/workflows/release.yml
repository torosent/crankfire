name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: Existing tag to release (e.g. v1.2.3)
        required: true
      release_name:
        description: Optional release title override
        required: false
        default: ''

permissions:
  contents: write

env:
  GO_VERSION_FILE: go.mod
  BINARY_NAME: crankfire

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true
      - name: Run unit tests
        run: go test ./...

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_tag: ${{ steps.resolve_tag.outputs.release_tag }}
    steps:
      - name: Resolve release tag
        id: resolve_tag
        env:
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          INPUT_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name || '' }}
        run: |
          if [ "${REF_TYPE}" = "tag" ] && [ -n "${REF_NAME}" ]; then
            echo "release_tag=${REF_NAME}" >> "$GITHUB_OUTPUT"
          elif [ -n "${INPUT_TAG}" ]; then
            echo "release_tag=${INPUT_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "A tag is required. Provide tag_name when running workflow_dispatch." >&2
            exit 1
          fi
      - name: Create GitHub release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.resolve_tag.outputs.release_tag }}
          name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_name != '' && github.event.inputs.release_name || format('Crankfire {0}', steps.resolve_tag.outputs.release_tag) }}
          draft: false
          prerelease: false

  build-and-upload:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
            content_type: application/gzip
          - goos: linux
            goarch: arm64
            archive: tar.gz
            content_type: application/gzip
          - goos: darwin
            goarch: amd64
            archive: tar.gz
            content_type: application/gzip
          - goos: darwin
            goarch: arm64
            archive: tar.gz
            content_type: application/gzip
          - goos: windows
            goarch: amd64
            archive: zip
            content_type: application/zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.release_tag }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p build
          OUTPUT_NAME="${{ env.BINARY_NAME }}"
          if [ "${GOOS}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          go build -trimpath -ldflags "-s -w" -o "build/${OUTPUT_NAME}" ./cmd/crankfire
      - name: Package artifact
        id: package
        env:
          ARCHIVE_TYPE: ${{ matrix.archive }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          OUTPUT_NAME="${{ env.BINARY_NAME }}"
          if [ "${GOOS}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          ARCHIVE_NAME="${{ env.BINARY_NAME }}_${GOOS}_${GOARCH}"
          if [ "${ARCHIVE_TYPE}" = "zip" ]; then
            (cd build && zip "../dist/${ARCHIVE_NAME}.zip" "${OUTPUT_NAME}")
            echo "asset_path=dist/${ARCHIVE_NAME}.zip" >> "$GITHUB_OUTPUT"
            echo "asset_name=${ARCHIVE_NAME}.zip" >> "$GITHUB_OUTPUT"
          else
            tar -C build -czf "dist/${ARCHIVE_NAME}.tar.gz" "${OUTPUT_NAME}"
            echo "asset_path=dist/${ARCHIVE_NAME}.tar.gz" >> "$GITHUB_OUTPUT"
            echo "asset_name=${ARCHIVE_NAME}.tar.gz" >> "$GITHUB_OUTPUT"
          fi
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.package.outputs.asset_path }}
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ needs.create-release.outputs.release_tag }}
          tag_name: ${{ needs.create-release.outputs.release_tag }}
          body: ""
          draft: false

  homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: [create-release, build-and-upload]
    if: startsWith(needs.create-release.outputs.release_tag, 'v')
    env:
      TAP_REPO: torosent/homebrew-crankfire
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${GITHUB_TOKEN_FOR_TAP}" ]; then
            echo "GITHUB_TOKEN_FOR_TAP secret is required to update Homebrew tap" >&2
            exit 1
          fi
        env:
          GITHUB_TOKEN_FOR_TAP: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Get release tag
        id: vars
        run: |
          TAG="${{ needs.create-release.outputs.release_tag }}"
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Compute checksums for platform binaries
        id: checksums
        run: |
          TAG="${{ steps.vars.outputs.tag }}"
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}"

          # Download all platform binaries
          curl -fL "${BASE_URL}/crankfire_linux_amd64.tar.gz" -o crankfire_linux_amd64.tar.gz
          curl -fL "${BASE_URL}/crankfire_linux_arm64.tar.gz" -o crankfire_linux_arm64.tar.gz
          curl -fL "${BASE_URL}/crankfire_darwin_amd64.tar.gz" -o crankfire_darwin_amd64.tar.gz
          curl -fL "${BASE_URL}/crankfire_darwin_arm64.tar.gz" -o crankfire_darwin_arm64.tar.gz

          # Compute checksums
          linux_amd64_sha256=$(sha256sum crankfire_linux_amd64.tar.gz | awk '{print $1}')
          linux_arm64_sha256=$(sha256sum crankfire_linux_arm64.tar.gz | awk '{print $1}')
          darwin_amd64_sha256=$(sha256sum crankfire_darwin_amd64.tar.gz | awk '{print $1}')
          darwin_arm64_sha256=$(sha256sum crankfire_darwin_arm64.tar.gz | awk '{print $1}')

          echo "linux_amd64_sha256=${linux_amd64_sha256}" >> "$GITHUB_OUTPUT"
          echo "linux_arm64_sha256=${linux_arm64_sha256}" >> "$GITHUB_OUTPUT"
          echo "darwin_amd64_sha256=${darwin_amd64_sha256}" >> "$GITHUB_OUTPUT"
          echo "darwin_arm64_sha256=${darwin_arm64_sha256}" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew formula
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ steps.vars.outputs.tag }}"
          VERSION="${{ steps.vars.outputs.version }}"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone "https://${HOMEBREW_TAP_TOKEN}@github.com/${TAP_REPO}.git"
          cd homebrew-crankfire

          FORMULA="crankfire.rb"

          # Update version
          sed -i "s/^  version \".*\"/  version \"${VERSION}\"/" "$FORMULA"

          # Update URLs for each platform
          sed -i "s|url \"https://github.com/torosent/crankfire/releases/download/v.*/crankfire_linux_amd64\.tar\.gz\"|url \"https://github.com/torosent/crankfire/releases/download/${TAG}/crankfire_linux_amd64.tar.gz\"|" "$FORMULA"
          sed -i "s|url \"https://github.com/torosent/crankfire/releases/download/v.*/crankfire_linux_arm64\.tar\.gz\"|url \"https://github.com/torosent/crankfire/releases/download/${TAG}/crankfire_linux_arm64.tar.gz\"|" "$FORMULA"
          sed -i "s|url \"https://github.com/torosent/crankfire/releases/download/v.*/crankfire_darwin_amd64\.tar\.gz\"|url \"https://github.com/torosent/crankfire/releases/download/${TAG}/crankfire_darwin_amd64.tar.gz\"|" "$FORMULA"
          sed -i "s|url \"https://github.com/torosent/crankfire/releases/download/v.*/crankfire_darwin_arm64\.tar\.gz\"|url \"https://github.com/torosent/crankfire/releases/download/${TAG}/crankfire_darwin_arm64.tar.gz\"|" "$FORMULA"

          # Update checksums - match the exact lines with proper context
          # For linux amd64 (after "on_linux" and "on_intel")
          sed -i "/on_linux/,/on_intel/{s/sha256 \"[^\"]*\"/sha256 \"${{ steps.checksums.outputs.linux_amd64_sha256 }}\"/;}" "$FORMULA"
          # For linux arm64 (after first on_arm in linux section)
          sed -i "/on_linux/,/on_arm/{s/sha256 \"[^\"]*\"/sha256 \"${{ steps.checksums.outputs.linux_arm64_sha256 }}\"/;}" "$FORMULA"
          # For darwin amd64 (after "on_macos" and "on_intel")
          sed -i "/on_macos/,/on_intel/{s/sha256 \"[^\"]*\"/sha256 \"${{ steps.checksums.outputs.darwin_amd64_sha256 }}\"/;}" "$FORMULA"
          # For darwin arm64 (after first on_arm in macos section)
          sed -i "/on_macos/,/on_arm/{s/sha256 \"[^\"]*\"/sha256 \"${{ steps.checksums.outputs.darwin_arm64_sha256 }}\"/;}" "$FORMULA"

          git status
          if git diff --quiet; then
            echo "No changes to commit in formula; skipping push."
            exit 0
          fi

          git commit -am "Update crankfire to ${VERSION}"
          git push origin main
