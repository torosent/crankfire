protocol: websocket
target: ws://localhost:8080/chat
concurrency: 20
rate: 50
duration: 2m

websocket:
  messages:
    - '{"type": "authenticate", "token": "test123"}'
    - '{"type": "join", "channel": "general"}'
    - '{"type": "ping"}'
  message_interval: 2s
  receive_timeout: 10s
  handshake_timeout: 30s

headers:
  X-Client-ID: "loadtest-{{worker_id}}"
  User-Agent: "Crankfire/1.0"
