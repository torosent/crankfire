# WebSocket Load Testing Example
protocol: websocket
target: ws://localhost:8080/ws

# Connection and load settings
concurrency: 10
rate: 50
duration: 1m

# WebSocket-specific configuration
websocket:
  messages:
    - '{"type": "ping"}'
    - '{"type": "subscribe", "channel": "updates"}'
    - '{"type": "get_data", "id": 123}'
  message_interval: 1s
  receive_timeout: 10s
  handshake_timeout: 30s

# Optional: Add custom headers for authentication
headers:
  Authorization: "Bearer token123"
  X-Client-ID: "loadtest-client"
