# Tracing with Jaeger
#
# 1. Start Jaeger all-in-one (OTLP-native):
#      docker run -d --name jaeger \
#        -p 16686:16686 \
#        -p 4317:4317 \
#        jaegertracing/all-in-one:latest
#
# 2. Run the load test:
#      crankfire --config scripts/tracing-jaeger-sample.yml
#
# 3. Open Jaeger UI: http://localhost:16686
#    Search for service "crankfire-load-test" to see spans.

target: https://api.example.com
method: GET
concurrency: 10
duration: 30s
rate: 50

tracing:
  endpoint: localhost:4317
  protocol: grpc
  service_name: crankfire-load-test
  sample_rate: 0.1       # sample 10% of requests under load
  insecure: true          # no TLS for local Jaeger
